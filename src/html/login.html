<body>
    <div id="toper"></div>
    <div class="loginlogo">
        <div class="logincontain">
            <div class="uptitle">
                <div class="titlel">
                    <a href="../html/index.html">
                        <img src="../img/Clg.png">
                    </a>
                </div>
                <div class="sameline">
                    <span class="login-title">用户登录</span>
                </div>
            </div>
        </div>
    </div>
    <div class="loginbox">
        <div class="login logincontain">
            <div class="loginmodel">
                <div class="loginform">
                    <div class="listrow">
                        <h3 class="loginname">聚贸账号登录</h3>
                    </div>
                    <div class="listrow">
                        <div class="listman">

                                <span class="man-icon"></span>
                                <input type="text" name="username" class="form-control" placeholder="手机/账号">
                            </div>
                        </div>
                    </div>
                    <div class="listrow">
                        <div class="listman">
                            <div class="listmanin">
                                <span class="pwd-icon"></span>
                                <input type="text" name="password" class="form-control" placeholder="请输入密码">
                            </div>
                        </div>
                    </div>
                    <div class="mian">
                        <label>
                            <input type="checkbox" class="inp">
                            <span>两周内自动登录</span>
                        </label>
                        <div>
                            <a href="#" class="">忘记密码？</a>
                        </div>
                    </div>
                    <span class="lodiv">
                        登录
                    </span>
                    <p class="lobottom">还没有聚茂账号？<a>注册账号</a></p>
                </div>
            </div>
        </div>
